        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #videoContainer {
            flex-grow: 1;
            position: relative;
            background: black;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            padding: 15px 0;
            display: flex;
            align-items: center;
            box-sizing: border-box;
        }

        .button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            font-size: 20px;
        }

        .progress {
            position: relative;
            height: 8px;
            background: #555;
            flex-grow: 1;
            margin: 0 10px;
            cursor: pointer;
        }

        .progress-filled {
            height: 100%;
            background: #ff0000;
            width: 0%;
        }

        .progress::before {
            content: '';
            position: absolute;
            left: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            width: var(--buffer-width, 0);
            transition: width 0.2s ease;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .volume-slider {
            width: 80px;
        }

        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        const video = document.getElementById('videoPlayer');
        let currentVideoIndex = -1;
        let isLoading = false;
        let autoplayAttempted = false;
        const preloadVideo = document.createElement('video');
        preloadVideo.style.display = 'none';
        document.body.appendChild(preloadVideo);

        function getVideoUrl(cid, retry = false) {
            const providers = ['dweb.link', 'w3s.link'];
            if (retry) providers.reverse();
            return `https://${cid}.ipfs.${providers[0]}`;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function preloadNextVideo() {
            if (isLoading || !videoSources.length) return;
            const nextIndex = (currentVideoIndex + 1) % videoSources.length;
            const cid = videoSources[nextIndex];
            preloadVideo.src = getVideoUrl(cid);
            preloadVideo.preload = 'auto';
            preloadVideo.load().catch(() => {});
        }

        async function loadNextVideo() {
            if (isLoading || !videoSources.length) {
                if (videoSources.length === 0) {
                    console.error('No videos available');
                    return;
                }
                return;
            }
            
            try {
                isLoading = true;
                document.getElementById('spinner').style.display = 'block';
                video.pause();

                currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
                const cid = videoSources[currentVideoIndex];
                let currentUrl = getVideoUrl(cid);
                let retryCount = 0;

                const loadVideo = async (url) => {
                    video.src = url;
                    await new Promise((resolve, reject) => {
                        video.addEventListener('canplaythrough', resolve, { once: true });
                        video.addEventListener('error', reject, { once: true });
                    });
                };

                while (retryCount < 2) {
                    try {
                        await loadVideo(currentUrl);
                        break;
                    } catch (err) {
                        retryCount++;
                        currentUrl = getVideoUrl(cid, true);
                    }
                }

                if (retryCount >= 2) throw new Error('Both providers failed');

                try {
                    if (!autoplayAttempted) {
                        await video.play();
                        autoplayAttempted = true;
                    }
                } catch (playError) {
                    document.getElementById('overlay').style.display = 'flex';
                    throw new Error('Autoplay blocked');
                }

                preloadNextVideo();

            } catch (error) {
                console.error('Error loading video:', error);
                if (currentVideoIndex >= 0) {
                    videoSources.splice(currentVideoIndex, 1);
                    currentVideoIndex--;
                }
                if (videoSources.length > 0) {
                    loadNextVideo();
                } else {
                    console.error('All videos failed to load');
                    document.getElementById('spinner').style.display = 'none';
                }
            } finally {
                isLoading = false;
                document.getElementById('spinner').style.display = 'none';
            }
        }

        video.addEventListener('progress', () => {
            if (video.buffered.length > 0 && !isNaN(video.duration)) {
                const bufferEnd = video.buffered.end(0);
                const bufferWidth = (bufferEnd / video.duration) * 100;
                document.querySelector('.progress').style.setProperty('--buffer-width', `${bufferWidth}%`);

                if (bufferEnd - video.currentTime < 5 && !video.paused) {
                    video.pause();
                    const checkBuffer = setInterval(() => {
                        if (video.buffered.length > 0 && video.buffered.end(0) - video.currentTime >= 2) {
                            video.play().catch(() => {});
                            clearInterval(checkBuffer);
                        }
                    }, 500);
                }
            }
        });

        video.addEventListener('ended', loadNextVideo);
        video.addEventListener('error', () => !isLoading && loadNextVideo());
        video.addEventListener('canplay', () => {
            document.getElementById('overlay').style.display = 'none';
        });

        document.getElementById('overlay').addEventListener('click', () => {
            video.play().catch(() => {});
            document.getElementById('overlay').style.display = 'none';
        });

        document.getElementById('playBtn').addEventListener('click', () => {
            video.paused ? video.play() : video.pause();
        });

        document.getElementById('nextBtn').addEventListener('click', loadNextVideo);
        document.getElementById('muteBtn').addEventListener('click', () => {
            video.muted = !video.muted;
            document.getElementById('muteBtn').textContent = video.muted ? 'üîá' : 'üîä';
        });

        document.querySelector('.volume-slider').addEventListener('input', (e) => {
            video.volume = e.target.value;
        });

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        let lastUpdate = 0;
        video.addEventListener('timeupdate', () => {
            const now = Date.now();
            if (now - lastUpdate > 100) {
                const progress = (video.currentTime / video.duration) * 100;
                document.querySelector('.progress-filled').style.width = `${progress}%`;
                lastUpdate = now;
            }
        });

        document.querySelector('.progress').addEventListener('click', (e) => {
            const rect = e.target.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            video.currentTime = pos * video.duration;
        });

        if (videoSources.length > 0) {
            loadNextVideo();
        } else {
            console.error('No video sources available');
        }
