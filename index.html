<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DaokoTube</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <div id="spinner" class="spinner" aria-hidden="true"></div>
      <section class="video-wrapper">
        <video id="videoPlayer" playsinline muted></video>
        <div id="controls" class="controls">
          <div class="progress-container">
            <div class="buffer-bar"></div>
            <div class="progress-bar"></div>
          </div>
        </div>
        <div id="interactionZones">
          <div class="zone left-zone"></div>
          <div class="zone center-zone"></div>
          <div class="zone right-zone"></div>
        </div>
        <div id="gesturePopup" class="gesture-popup"></div>
      </section>
    </main>
    <script defer type="module" src="app.js"></script>
  </body>
</html>
